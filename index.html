<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
    
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
       
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Cart page</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            
                            Cart
                            <span class="totalprice badge bg-dark text-white ms-1 rounded-pill ">0</span>
                        </button>
                        
                    </form>
                </div>
            </div>
        </nav>
    
        <!-- Related items section-->
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">Related products</h2>
                <div class="cart-items row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                    <div class="col mb-5">
                        <div class="card h-100">
            
                            <!-- Product image-->
                            <img class="card-img-top" src="image/image1.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Special Item</h5>
                                    
                                    
                                    <!-- Product price-->
                                     <p class="price">   $18.00</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><i style="font-size:24px" class="fa heart">&#xf004;</i> <a class="btn btn-outline-dark mt-auto delete" href="#">Delete item</a></div>
                                   
                                <p>Quantiy :</p>
                               <button type="button"  class="btn btn-info plus-btn">+</button>
                               <span class="quan badge bg-dark text-white ms-1 rounded-pill counter">0</span>                               
                               <button type="button" class="btn btn-dark minus-btn">-</button>

                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- heart badge-->
                            <div class="badge position-absolute"style="top: 0.5rem; right: 0.5rem" >
                            <!--    <a class="a-heart" href="#"><img src="image/whiteheart.png" id="heart" class="red"></a>-->
                               
                            </div>
                            
                            <!-- Product image-->
                            <img class="card-img-top" src="image/image2.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Sale Item</h5>
                                    <!-- Product price-->
                                <p class="price">    $25.00</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                              <div class="text-center"><i style="font-size:24px" class="fa heart">&#xf004;</i><a class="btn btn-outline-dark mt-auto delete" href="#">Delete item</a></div>
                                <p>Quantiy :</p>
                                <button type="button"  class="btn btn-info plus-btn">+</button>
                                <span class="quan badge bg-dark text-white ms-1 rounded-pill counter">0</span>   
                                <button type="button" class="btn btn-dark minus-btn">-</button>

                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="image/image3.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Popular Item</h5>
                                    
                                    <!-- Product price-->
                                    <p class="price">$40.00</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><i style="font-size:24px" class="fa heart">&#xf004;</i><a class="btn btn-outline-dark mt-auto delete" href="#">Delete item</a></div>

                                <p>Quantiy :</p>
                                <div class="d-flex">
                                   
                                </div>
                                <button type="button"  class="btn btn-info plus-btn">+</button>
                                <span class="quan badge bg-dark text-white ms-1 rounded-pill counter">0</span>   
                                <button type="button" class="btn btn-dark minus-btn">-</button>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
